<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/main.css">
        <title>Jalle Network</title>                                                                                                                        
    </head>
<body>
    <section id="checkout" class="d-flex center  fd-col">
        <div class="row d-flex center">
            <h2>Product Details</h2>
        </div>
        <div class="checkout d-flex fd-col">
            <div class="checkout-header d-flex center">
                <img src="" alt="">
            </div>
            <div class="checkout-body jcs aic g-1 d-flex fd-col ">
               
                <div class="row d-flex left">
                    <h3>Name:</h3>
                    <p></p>
                </div>
                <div class="row d-flex left">
                    <h3>Description:</h3>
                    <p></p>
                </div>
                <div class="row d-flex left">
                    <h3>Price:</h3>
                    <p></p>
                </div>
                <form id="shipping-form" class='d-flex fd-col center g-2'>
                    <div class="form__group">
                        <input type="text" id="name" name="name" required placeholder=" ">
                        <label for="name">Name</label>
                    </div>
            
                    <div class="form-group">
                        <input type="radio" id="pickup" name="shippingMethod" value="pickup" required>
                        <label for="pickup">Pick Up</label>
                        <input type="radio" id="delivery" name="shippingMethod" value="delivery">
                        <label for="delivery">Delivery</label>
                    </div>
            
                    <div class="form__group">
                        <input type="text" id="phone" name="phone" required placeholder=" ">
                        <label for="phone">Phone</label>
                    </div>
            
                    <div class="form__group">
                        <input type="text" id="location" name="location" required placeholder=" ">
                        <label for="location">Location</label>
                    </div>
            
                    <div class="form__group">
                        <textarea id="additional-info" name="additionalInfo" placeholder=" "></textarea>
                        <label for="additional-info">Additional Information</label>
                    </div>
            
                    <div class="form__group">
                        <div class="quantity-container">
                            <button type="button" onclick="updateQuantity(-1)">-</button>
                            <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                            <button type="button" onclick="updateQuantity(1)">+</button>
                        </div>
                        <label for="quantity">Quantity</label>
                    </div>
            
                    <button type="submit">Submit</button>
                </form>

            </div>
        </div>
    </section>

    
    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex center"><i class="bi bi-arrow-up-short"></i></a>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <!-- <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/details.js"></script>
</body>
</html>
